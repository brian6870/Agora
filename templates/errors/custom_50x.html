<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable - Agora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .error-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .refresh-timer {
            font-size: 2rem;
            font-family: monospace;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">503</div>
        <h2 class="mb-3">Service Temporarily Unavailable</h2>
        <p class="mb-4">We're experiencing high traffic or performing maintenance. Please wait...</p>
        
        <div class="refresh-timer" id="timer">30</div>
        <p class="mb-4">Auto-refreshing in <span id="seconds">30</span> seconds</p>
        
        <button onclick="location.reload()" class="btn btn-light btn-lg">
            <i class="fas fa-sync-alt"></i> Refresh Now
        </button>
    </div>
    
    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        const secondsElement = document.getElementById('seconds');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            secondsElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                location.reload();
            }
        }, 1000);
    </script>
</body>
</html>

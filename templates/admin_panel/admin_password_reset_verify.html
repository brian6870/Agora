{% extends 'base.html' %}
{% load static %}

{% block title %}Verify OTP - Admin - Agora{% endblock %}

{% block extra_css %}
<style>
    /* Star Background */
    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
    }
    
    .star {
        position: absolute;
        border-radius: 50%;
        animation: twinkle 4s ease-in-out infinite;
    }
    
    .light .star {
        background: rgba(0, 0, 0, 0.5);
    }
    
    .dark .star {
        background: rgba(255, 255, 255, 0.5);
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Scroll Container */
    .scroll-container {
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        background: transparent;
        z-index: 1;
        display: flex;
        justify-content: center;
    }
    
    .scroll-inner {
        width: 100%;
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 1.5rem;
        background: transparent;
    }
    
    .scroll-content {
        width: 100%;
        padding: 2rem 0;
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Glass Card */
    .glass-card {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        transition: all 300ms;
    }
    
    .dark .glass-card {
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Form Elements */
    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #F9FAFB;
        border: 1px solid #E5E7EB;
        border-radius: 0.75rem;
        transition: all 200ms;
        color: #111827;
    }
    
    .dark .form-input {
        background-color: #1A1B1E;
        border-color: #374151;
        color: #FFFFFF;
    }
    
    .form-input:focus {
        outline: none;
        ring: 2px solid rgba(255, 255, 255, 0.25);
        border-color: transparent;
    }
    
    /* Buttons */
    .btn-primary {
        width: 100%;
        padding: 0.75rem 1.5rem;
        background-color: #111827;
        color: white;
        border-radius: 9999px;
        font-size: 1rem;
        font-weight: 500;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 300ms;
        border: 2px solid transparent;
    }
    
    .dark .btn-primary {
        background-color: white;
        color: #111827;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        border-color: #D1D5DB;
    }
    
    /* Admin Badge */
    .admin-badge {
        display: inline-block;
        padding: 0.25rem 1rem;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 9999px;
        color: #EF4444;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 1rem;
    }
    
    .dark .admin-badge {
        background: rgba(239, 68, 68, 0.2);
        border-color: rgba(239, 68, 68, 0.4);
        color: #F87171;
    }
</style>
{% endblock %}

{% block content %}
<!-- Star Background -->
<div class="stars-container" id="stars"></div>

<!-- Scroll Container -->
<div class="scroll-container">
    <div class="scroll-inner">
        <div class="scroll-content">
            <div class="w-full max-w-md mx-auto">
                <!-- Header -->
                <div class="text-center mb-8">
                    <span class="admin-badge">Administrator</span>
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4 hero-text">
                        Verify OTP
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400">
                        Enter the 6-digit code sent to your email
                    </p>
                </div>
                
                <!-- Verification Form -->
                <div class="glass-card p-8">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="space-y-6">
                            <!-- OTP -->
                            <div>
                                <label for="otp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    OTP Code
                                </label>
                                <input type="text" 
                                       name="otp"
                                       id="otp"
                                       maxlength="6"
                                       class="form-input text-center text-2xl tracking-widest"
                                       placeholder="123456"
                                       required>
                            </div>
                            
                            <!-- New Password -->
                            <div>
                                <label for="new_password1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    New Password
                                </label>
                                <input type="password" 
                                       name="new_password1"
                                       id="new_password1"
                                       class="form-input"
                                       placeholder="Enter new password"
                                       required>
                            </div>
                            
                            <!-- Confirm Password -->
                            <div>
                                <label for="new_password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Confirm Password
                                </label>
                                <input type="password" 
                                       name="new_password2"
                                       id="new_password2"
                                       class="form-input"
                                       placeholder="Confirm new password"
                                       required>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn-primary">
                                Reset Password
                            </button>
                        </div>
                    </form>
                    
                    <!-- Back to Login -->
                    <div class="mt-6 text-center">
                        <a href="{% url 'accounts:admin_login' %}" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">
                            <i class="fas fa-arrow-left mr-1"></i>
                            Back to Admin Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Create stars
function createStars() {
    const starsContainer = document.getElementById('stars');
    if (!starsContainer) return;
    
    starsContainer.innerHTML = '';
    const starCount = 200;
    
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        
        star.style.animationDelay = Math.random() * 5 + 's';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        
        starsContainer.appendChild(star);
    }
}

document.addEventListener('DOMContentLoaded', createStars);
document.addEventListener('themeChanged', createStars);
</script>
{% endblock %}
